{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body class="div_login1">
    
    {% include "nav.html" %}

 
<div class="container div_login">
  <div class="row reg1">
    <div class="col-lg">
      <h1 class="hd2 d-flex justify-content-center ">Login </h1>
     <form  action="" method="post" class="div_form">
      
      {% csrf_token %}
        <div class="row mb-3">
          <label for="inputUsername3" class="col-sm-2 col-form-label" ></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username"  id="inputUsername3" required placeholder="username">
          </div>
        </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword3" required placeholder="Password">
            </div>
          </div>
            <div >
              <button type="submit" class="btn btn-success ms-5"><p>Sign in</p></button>
            </div>
          </div>
       
        </div>
        {% for i in messages %}
       <h5 class="div_mag">{{i}}</h5
     {% endfor %}
       </form>
    </div>
   

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
